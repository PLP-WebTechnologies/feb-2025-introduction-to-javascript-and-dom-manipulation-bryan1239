<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript and DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
    <p>Click the button below to change the content dynamically.</p>
  </header>

  <!-- Button to trigger JavaScript functionality -->
  <button id="changeTextButton">Change Text</button>

  <!-- Section where text will be changed -->
  <section id="contentSection">
    <p>This is some initial text.</p>
  </section>

  <!-- Button to add an element -->
  <button id="addElementButton">Add New Element</button>

  <!-- Section where the new element will be added -->
  <section id="elementContainer">
    <!-- New elements will be added here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
